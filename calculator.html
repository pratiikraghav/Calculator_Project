<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div id="calculator" class="jeee">
            <form>
                <div class="display">
                    <input class="result_display" type="text" name="display">
                </div>
                <div class="hover">
                    <input class="trying" type="button" value="AC">
                    <input class="trying" type="button" value="DE">
                    <input class="trying special" type="button" value=".">
                    <input class="trying special" type="button" value="/">

                </div>


                <div class="hover">
                    <input class="trying" type="button" value="9">
                    <input class="trying" type="button" value="8">
                    <input class="trying" type="button" value="7">
                    <input class="trying special" type="button" value="*">
                </div>
                <div class="hover">
                    <input class="trying" type="button" value="6">
                    <input class="trying" type="button" value="5">
                    <input class="trying" type="button" value="4">
                    <input class="trying  special " type="button" value="-">
                </div>
                <div class="hover">
                    <input class="trying" type="button" value="3">
                    <input class="trying" type="button" value="2">
                    <input class="trying" type="button" value="1">
                    <input class="trying  special " type="button" value="+">
                </div>
                <div class="hover">
                    <input class="trying" type="button" value="0">
                    <input class="trying special " type="button" value="/">
                    <input class="trying  special equal" type="button" value="=">
                </div>
            </form>
        </div>
    </div>
